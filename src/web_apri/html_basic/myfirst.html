<!-- html5を意味する-->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 文字エンコーディングを、明示的に指定することで日本語の文字化けを防ぐ-->
    <meta charset="utf-8" />
    <title>はじめてのHTML</title>
  </head>
  <body>
    <h1>はじめての見出し1</h1>
    <!-- <h2>はじめての見出し2</h2>
    <h3>はじめての見出し3</h3>
    <h4>はじめての見出し4</h4>
    <h5>はじめての見出し5</h5>
    <h6>はじめての見出し6</h6> -->
    <p>段<br>落1</p>
    <p><strong>段落2</strong></p>
    <p><i>段落3</i></p>
    <p><em>段落4</em></p>
  </body>
</html>
