<!-- html5を意味する-->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 文字エンコーディングを、明示的に指定することで日本語の文字化けを防ぐ-->
    <meta charset="utf-8" />
    <title>はじめてのリスト</title>
  </head>
  <body>
    <!-- un ordered listの略。順序のないリスト -->
    <ul>
      <li>りんご</li>
      <li>みかん</li>
      <li>ぶどう</li>
    </ul>
    <!-- ordered listの略。順序のあるリスト -->
    <ol>
      <li>りんご
        <ul>
          <li>ふじ</li>
          <li>つがる</li>
          <li>王林</li>
        </ul>
      </li>
      <li>みかん</li>
      <li>ぶどう</li>
    </ol>
  </body>
</html>
