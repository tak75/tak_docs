<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>アルバイト応募フォーム</title>
  </head>
  <body>
    <h1>アルバイト応募フォーム</h1>
    <form action="#" method="post">
      <table border="1">
        <tr>
          <th>ふりがな*</th>
          <td>
            <input type="text" name="furigana" required>
          </td>
        </tr>
        <tr>
          <th>生年月日*</th>
          <td>
            <input type="date" name="birthday" required>
          </td>
        </tr>
        <tr>
          <th>性別*</th>
          <td>
            <input type="radio" name="gender" value="male" checked>男性
            <input type="radio" name="gender" value="female">女性
          </td>
        </tr>
        <tr>
          <th>電話番号*</th>
          <td>
            <input type="tel" name="telnumber" required>
          </td>
        </tr>
        <tr>
          <th>メールアドレス*</th>
          <td>
            <input type="email" name="email_addr" required>
          </td>
        </tr>
        <tr>
          <th>現在の職業*</th>
          <td>
            <select name="occupation" required>
              <option value="" selected>選択してください</option>
              <option value="student">学生</option>
              <option value="part_time">アルバイト・パートタイム</option>
              <option value="full-time">正社員</option>
              <option value="other">その他</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>お問合せ内容</th>
          <td>
            <textarea name="contents"></textarea>
          </td>
        </tr>
      </table>
      <input type="submit" value="送信">
    </form>
    <p>*の項目は入力必須となります。</p>
  </body>
</html>
